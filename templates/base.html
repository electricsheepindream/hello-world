<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Music</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
      <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <!-- Bootstrap -->
      {% load staticfiles%}
    <link  rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
      <link rel="stylesheet" href="{% static 'style.css' %}">

  </head>
  <body>
	<nav class='navbar navbar-default navbar-fixed-top'>

		 <div class="container-fluid">

        <!-- Logo -->
        <div class="navbar-header">
			<a href='#' class='navbar-brand' id='me'>ME</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
				<span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">HOUSE</a>
        </div>

        <!-- Menu Items -->
        <div class="collapse navbar-collapse" id="mainNavBar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'music:index' %}">Music</a></li>
                <li><a href="#">Movie</a></li>
            </ul>
            <form class="navbar-form navbar-left" style="margin-left: 80px" method="get" action="">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" name="w" style="font-family: 'Concert One', cursive;">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
            </form>
			<ul class='nav navbar-nav navbar-right'>
                {% if  not request.user.is_authenticated %}

                <li><a href="{% url 'music:user_login' %}">login</a></li>
                {% else %}
                <li><a href="{% url 'music:album_create' %}">Add album</a></li>
                <li><a href="{% url 'music:user_logout' %}">logout</a></li>
                {% endif %}
			</ul>
        </div>

		</div>
	</nav>
	<section>
		<div id='page'>
		<div id='sidebar'>
			<ul>
                <li><a href="{% url 'music:user_create' %}">register</a></li>
                <li><a href='#'>your favorite</a></li>
				<li><a href='#'>your information</a></li>
				<li><a href='#'>your album</a></li>
			</ul>
		</div>
		<div id='mainpart'>
                {% block body %}
                {% endblock %}
		</div>
		</div>
	</section>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script>
        window.sr = ScrollReveal();
		$('#me').click(function(e){
			e.preventDefault();
			$('#page').toggleClass('transform');
		});
		 sr.reveal(
            '#detail_left',
            {duration: 2000, origin:'left' }
        );
	    sr.reveal(
            '#detail_right',
            {duration: 2000, origin:'right' }
        );
	     sr.reveal(
            '#addsong',
            {duration: 2000, origin:'right' }
        );
	     $('.reply').click(function (event){
             event.preventDefault();
             $(this).next('.reply-btn').fadeToggle();
         })
	</script>




  </body>
</html>
